<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.bx{
			height: 100%;
			width: 100%;
			background: rgba(0,0,0,0.3);
			position: fixed;
			top: 0%;
			left: 0%;
			display: none;
		}
		.reg,.log{
			border-radius: 10px;
			background: white;
			width: 300px;
			margin: 100px auto;
			text-align: center;
			padding: 10px;
		}
		input[type="text"]{
			padding: 10px;
			border-radius: 5px;
		}
	</style>
</head>
<body>

	<center>
		<input type="submit" onclick="demo(this)" value="Register" name="">
		<input type="submit" onclick="demo(this)" value="Log In" name="">
	</center>

	<div class="bx">
		<div class="reg">
			<center>
				<h3>Register <a href="index16.html"> <b style="float:right;">X</b> </a> </h3>
			</center>
			Name <br>
			<input type="text" name=""><br>
			Email <br>
			<input type="text" name=""><br>
			Password <br>
			<input type="text" name=""><br>
			<input type="submit" value="Register" name="">
		</div>
		<div class="log">
				<center>
					<h3>Log In <a href="index16.html"> <b style="float:right;">X</b> </a> </h3>
				</center>
			Email<br>
			<input type="text" name=""><br>
			Password<br>
			<input type="text" name=""><br>
			<input type="submit" value="Log In" name="">
		</div>
	</div>
	
	

	<script type="text/javascript">
		
		var demo = (x) =>{

			if (x.value=="Register") {
			document.querySelector(".bx").style.display="block";
			document.querySelector(".log").style.display="none";
				
			}else{
				document.querySelector(".bx").style.display="block";
				document.querySelector(".reg").style.display="none";
			}
		}

	</script>

</body>
</html>
