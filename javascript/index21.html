<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background: black;
			color: white;
		}
		.box{
			background: skyblue;
			border: 5px groove whitesmoke;
			width: 600px;
			margin: 0px auto;
			padding: 50px 10;
		}
		.innerbx{
			width: 80%;
			font-size: 25px;
			margin: 5px auto;
			padding: 10px 30px;
			background: crimson;
			height: 50px;
			border-radius: 15px;
			line-height: 50px;
		}
		.left{
			width: 90%;
			
			margin: 0px auto;
			display: flex;
		}
		.smbx{
			flex-grow: 1;
			margin: 0px 10px;
			font-size: 25px;
			padding: 20px 10px;
			border-radius: 10px;
			cursor: pointer;
			text-align: center;
			background: orange;
		}
		.bx{
			width: 40%;
			line-height: 39px;
			margin-top: 10px;
			margin-left: 32px;
			font-size: 30px;
			background: black;
			border-radius: 10px;
			height: 40px;
			padding: 10px 20px;
		}

	</style>
</head>
<body>

	<div class="box">
		
			<div class="bx">
				Generate Number
			</div>
		<div class="innerbx">
			Your Result
		</div>
		<div class="left">
			<div onclick="demo(this)" class="smbx">1</div>
			<div onclick="demo(this)" class="smbx">2</div>
			<div onclick="demo(this)" class="smbx">3</div>
			<div onclick="demo(this)" class="smbx">4</div>
		</div>
	</div>


	<script type="text/javascript">
		
		function demo(value){
			var val = Math.floor(Math.random()*4)+1;
			var path = document.querySelector(".innerbx").innerHTML=val;

			if(path == value.innerHTML){
				document.querySelector(".bx").innerHTML=val;
				document.querySelector(".innerbx").innerHTML="Congratulations We Won The Game";
			}else{
				document.querySelector(".bx").innerHTML=val;
				document.querySelector(".innerbx").innerHTML="Oops We Not Won The Game";
			}
			
		}


	</script>

</body>
</html>
