<body>
    

    <script>
    
        var area="circle"
        var pi=3.142 , l=9 , b=9 , r=5;

        switch (area) {
            case 'circle':
            document.write("the area of circle is" + pi*r**2);
                break;
            case 'triangle':
            document.write("the area of triangle is" + (l*b)/2);
                break;
            case 'rectangle':
            document.write("the area of rectangle is" + (l*b));
                break;
            default:
            document.write("please enter valid value")
                break;
        }

    </script>
</body>
