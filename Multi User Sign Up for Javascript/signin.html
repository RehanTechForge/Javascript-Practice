<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signinstyle.css">
</head>
<body>
    
    <div class="main">
        <div>
            <h1 class="mainHeading">Register</h1>
        </div>
        <hr />
        <div class="inputParent">
            <input type="text" class="inputField" placeholder="Name" id="name" />
        </div>
        <div class="inputParent">
            <input type="email" class="inputField" placeholder="Email" id="email" />
        </div>
        <div class="inputParent">
            <input type="password" class="inputField" placeholder="Password" id="pass" />
        </div>
        <div class="inputParent">
            <input type="password" class="inputField" placeholder="Confirm Password" id="cpass" />
        </div>
        <div class="btnParent">
            <button onclick="signin()">Sign Up</button>
        </div>
        <div class="paraParent">
            <p>Have an Account ? <a href="login.html">Login Here</a></p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    
</body>
</html>
