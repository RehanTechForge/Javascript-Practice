<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="full">
        <div class="main">
            <div class="inputParent">
                <input type="text" id="numberInput" readonly placeholder="Your Number" />
            </div>
            <div class="paraParent">
                <p class="genNumber">Generate Number: </p><span><pre> 0</pre></span>
            </div>
            <div class="paraParent">
                <p class="genNumber">My Number: </p><span class="span"><pre> 0</pre></span>
            </div>
            <div class="btnParent">
                <button onclick="guessNum(1)">1</button>
                <button onclick="guessNum(2)">2</button>
                <button onclick="guessNum(3)">3</button>
                <button onclick="guessNum(4)">4</button>
            </div>
        </div>
    </div>
    <audio src="assets/audio/won.m4a" id="w"></audio>
    <audio src="assets/audio/lose.m4a" id="l"></audio>
    <script src="assets/js/app.js"></script>
</body>
</html>
