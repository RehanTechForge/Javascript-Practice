<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        color: white;
      }
      .container > div {
        gap: 10px 20px;
        display: flex;
        background-color: black;
        margin-top: 20px;
      }

      span {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>

    <script>
      function addCards(cimage, ctitle, cname, cviews, cmonth) {
        let container = document.querySelector(".container");
        let cards = document.createElement("div");
        container.appendChild(cards);
        let img = document.createElement("img");
        cards.appendChild(img);
        img.src = cimage;
        img.classList.add("myImage");
        let cardsDetail = document.createElement("div");
        cardsDetail.classList.add("cardsDetails");
        cards.appendChild(cardsDetail);
        let cardsBottom = document.createElement("div");
        cardsDetail.appendChild(cardsBottom);
        let h3 = document.createElement("h3");
        h3.innerHTML = ctitle;
        cardsBottom.appendChild(h3);
        let cName = document.createElement("span");
        cName.innerHTML = cname;
        cardsBottom.appendChild(cName);
        let views = document.createElement("span");
        views.innerHTML = cviews;
        cardsBottom.appendChild(views);
        let month = document.createElement("span");
        month.innerHTML = cmonth;
        cardsBottom.appendChild(month);
      }
      function convert(labelValue) {
        const absValue = Math.abs(Number(labelValue));

        if (absValue >= 1.0e9) {
          return absValue / 1.0e9 + "B";
        } else if (absValue >= 1.0e6) {
          return absValue / 1.0e6 + "M";
        } else if (absValue >= 1.0e3) {
          return absValue / 1.0e3 + "K";
        } else {
          return absValue;
        }
      }
      addCards(
        "https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw",
        "Installing VS Code & How Websites Work | Sigma Web Development Course - Tutorial #1",
        "CodeWithHarry",
        convert(200000),
        "2 month ago"
      );

      addCards(
        "https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw",
        "Installing VS Code & How Websites Work | Sigma Web Development Course - Tutorial #2",
        "CodeWithHarry",
        convert(100000),
        "1 month ago"
      );

      addCards(
        "https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEcCPYBEIoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLACwWOixJVrKLFindK92kYMgTcQbw",
        "Installing VS Code & How Websites Work | Sigma Web Development Course - Tutorial #3",
        "CodeWithHarry",
        convert(78000),
        "2 weeks ago"
      );
    </script>
  </body>
</html>
