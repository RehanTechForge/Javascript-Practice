<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
	
		.mb-3{
			display: inline-block;
    width: 80%;
		}
		span{
		padding-left:5px;
		}
	
	</style>
  </head>
  <body>
    
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				
				<div class="mb-3">
				  <label for="formGroupExampleInput" class="form-label">Enter Your English Marks</label>
				  <input type="text" class="form-control eng" id="formGroupExampleInput" placeholder="English No">
				</div><span id="em"></span>
				<div class="mb-3">
				  <label for="formGroupExampleInput2" class="form-label">Enter Your Urdu Marks</label>
				  <input type="text" class="form-control urdu" id="formGroupExampleInput2" placeholder="Urdu No">
				</div><span id="um"></span>
				<div class="mb-3">
				  <label for="formGroupExampleInput2" class="form-label">Enter Your Math Marks</label>
				  <input type="text" class="form-control math" id="formGroupExampleInput2" placeholder="Maths No">
				</div><span id="mm"></span>
				
				<p>Total Marks: 300</p>
				<p id="per">Percentage: </p>
				<p id="grade">Grade: </p>
				
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<center>
	<button type="button" onclick="demo()" class="btn btn-danger">Result Check</button>
	</center>

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	
	<script>
		
		let english = document.querySelector(".eng");
		let urdu = document.querySelector(".urdu");
		let math = document.querySelector(".math");
		
		function demo(){
		
		if(english.value>100 || urdu.value>100 || math.value>100){
			alert("Please Enter Your Correct Marks...")
			window.location="demo30.html"
		}else{
			
			var em = document.getElementById("em");
			var um = document.getElementById("um");
			var mm = document.getElementById("mm");
			
			if(english.value<33){
				em.innerHTML="<span style='color:red;'><strong>Fail</strong></span>"
			}else{
				em.innerHTML="<span style='color:green;'><strong>Pass</strong></span>"
			}
			
			if(urdu.value<33){
				um.innerHTML="<span style='color:red;'><strong>Fail</strong></span>"
			}else{
				um.innerHTML="<span style='color:green;'><strong>Pass</strong></span>"
			}
			
			if(math.value<33){
				mm.innerHTML="<span style='color:red;'><strong>Fail</strong></span>"
			}else{
				mm.innerHTML="<span style='color:green;'><strong>Pass</strong></span>"
			}
			
			let obtain = Number(english.value)+Number(urdu.value)+Number(math.value)
			
			let percentage = obtain/300*100;
			
			let per = document.getElementById("per");
			per.innerHTML="Percentage: "+percentage+"%"
			
			let grade = document.getElementById("grade");
			
			
			if(english.value<33){
				grade.innerHTML="Grade: Fail"
			}else if(urdu.value<33){
				grade.innerHTML="Grade: Fail"
			}else if(math.value<33){
				grade.innerHTML="Grade: Fail"
			}else{
				
				if(percentage>=90){
					grade.innerHTML="Grade: A+"
				}else if(percentage>=80){
					grade.innerHTML="Grade: A"
				}else if(percentage>=70){
					grade.innerHTML="Grade: B+"
				}else if(percentage>=60){
					grade.innerHTML="Grade: B"
				}else if(percentage>=50){
					grade.innerHTML="Grade: C"
				}else if(percentage>=40){
					grade.innerHTML="Grade: D"
				}else{
					grade.innerHTML="Grade: Fail"
				}
				
			}
			
		
		}
		
	}
	</script>
	
  </body>
</html>
