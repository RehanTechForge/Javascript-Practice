<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        h1 {
            font-weight: 900;
            font-size: 100px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div>
        <h1>I am Thermametor <span> </span> </h1>
    </div>

    <script>

        var therIcon = document.querySelector('span');



        function demo() {
            therIcon.innerHTML = '<i class="fa-solid fa-temperature-empty"></i>';
            therIcon.style.color = '#f8b627';
            
            setTimeout(() => {
                therIcon.innerHTML = '<i class="fa-solid fa-temperature-quarter"></i>';
            }, 1000);

            setTimeout(() => {
                therIcon.innerHTML = '<i class="fa-solid fa-temperature-half"></i>';
            }, 2000);

            setTimeout(() => {
                therIcon.innerHTML = '<i class="fa-solid fa-temperature-three-quarters"></i>';
            }, 3000);

            setTimeout(() => {
                therIcon.innerHTML = '<i class="fa-solid fa-temperature-full"></i>';
                therIcon.style.color = '#d63031';
            }, 4000);
        }

        setInterval(demo, 5000);

        demo();


    </script>
</body>

</html>
