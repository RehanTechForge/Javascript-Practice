        *{margin: 0;padding: 0;}
        header{
            background-color: rgba(0, 0, 0, 0.3);

        .burger{

        }
        .line{
            width: 13px;
            height: 2px;

        }
        .modal{
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
        }
        .modal .modal-side{
            height: 100vh;
            background-color: white;
            width: 400px;
            & span{
                font-size: 50px;
            }
        }
        @media (max-width:940px) {
            nav{
                display: none;
            }
            .burger{
                display: block;
            }

        }
