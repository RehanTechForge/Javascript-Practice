<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/loginstyle.css">
</head>
<body>
    
    <div class="main">
        <div>
            <h1 class="mainHeading">Log In</h1>
        </div>
        <hr />
        <div class="inputParent">
            <input type="email" class="inputField" placeholder="Email" id="lemail" />
        </div>
        <div class="inputParent">
            <input type="password" class="inputField" placeholder="Password" id="lpass" />
        </div>
        <div class="btnParent">
            <button onclick="login()">Log In</button>
        </div>
        <div class="paraParent">
            <p>Have an Account ? <a href="signin.html">Sign Up Here</a></p>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
